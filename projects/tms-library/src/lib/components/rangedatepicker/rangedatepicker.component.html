<form role="form" [formGroup]="dateRangeForm" class="time-range-selector" *ngIf="(dateRangeForm !== undefined)">
  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="15px">
    <!-- start date -->
    <div fxLayout="column">
      <mat-form-field class="mat-no-caption">
        <input class="form-control" matInput [min]="minDate" [max]="maxDate" [matDatepicker]="startDatePicker"
               formControlName="startDate">
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>
      <div [hidden]="dateRangeForm.controls['startDate'].valid || dateRangeForm.controls['startDate'].pristine" class="error-message">
        <div *ngIf="dateRangeForm.controls['startDate'].hasError('required')">Value is required</div>
        <div *ngIf="dateRangeForm.controls['startDate'].hasError('matDatepickerMin')">Not valid, minimum value exceeded</div>
        <div *ngIf="dateRangeForm.controls['startDate'].hasError('matDatepickerMax')">Not valid, maximum value exceeded</div>
        <div *ngIf="dateRangeForm.controls['startDate'].hasError('matDatepickerParse')">Date is not valid</div>
      </div>
    </div>
    <!-- end date -->
    <div fxLayout="column">
      <mat-form-field class="mat-no-caption">
        <input class="form-control" matInput [min]="dateRangeForm.controls['startDate'].value || minDate" [max]="maxDate"
               [matDatepicker]="endDatePicker" formControlName="endDate">
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>
      <div [hidden]="dateRangeForm.controls['endDate'].valid || dateRangeForm.controls['endDate'].pristine" class="error-message">
        <div *ngIf="dateRangeForm.controls['endDate'].hasError('required')">Value is required</div>
        <div *ngIf="dateRangeForm.controls['endDate'].hasError('matDatepickerMin')">Not valid, minimum value exceeded</div>
        <div *ngIf="dateRangeForm.controls['endDate'].hasError('matDatepickerMax')">Not valid, maximum value exceeded</div>
        <div *ngIf="dateRangeForm.controls['endDate'].hasError('matDatepickerParse')">Date is not valid</div>
      </div>
    </div>
  </div>
</form>
