<ux-modal id="my-profile-modal"
          titleLabel="My profile"
          [isHandleCloseOnClose]="false"
          [isVisible]="true"
          [isFooterCustomAlignment]="true"
          (onClose)="onClose($event)">

  <uxModalBody>
    <div class="row">
      <div class="col-xl-9">
        <h4>{{ user.name }}</h4>

        <div class="row mb-2">
          <div class="col-md-4">
            <strong>User ID</strong>
          </div>
          <div class="col-md-8">
            {{ user.userId }}
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-4">
            <strong>Phone number</strong>
          </div>
          <div class="col-md-8">
            {{ user.phone }}
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-4">
            <strong>Email</strong>
          </div>
          <div class="col-md-8">
            {{ user.email }}
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <strong>Roles</strong>
          </div>
          <div class="col-12 ux-u-font-size-h7">
            {{ user.getUserAllRoleDescriptions() }}
          </div>
        </div>
      </div>
    </div>
  </uxModalBody>

  <uxModalFooter>
    <ux-layout-horizontal>
      <uxLayoutHorizontalRight>
        <ux-button typeClass="primary" (click)="onClose($event)">Close</ux-button>
      </uxLayoutHorizontalRight>
    </ux-layout-horizontal>
  </uxModalFooter>
</ux-modal>
